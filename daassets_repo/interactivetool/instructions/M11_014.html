<h3>Identifying landforms and features on aerial photographs</h3>

<p>Photographs taken from the air are called aerial photographs. The type of <strong>aerial photograph</strong> produced depends on the angle of the camera in relation to the ground.</p>

<figure>
	<img src="../images/M11_014/M11_014_R221_SkPlnsCamA_gen.png" class="img-responsive" width="640" height="" alt=""/>
</figure>

<figure>
	<img src="../images/M11_014/M11_014_R222_VertAer_aer.png" class="img-responsive" width="640" height="" alt=""/>
	<figcaption><strong>Vertical aerial photographs</strong> show a birdâ€™s eye view of a landscape and we see the features from above (a plan view).</figcaption>
</figure>

<figure><img src="../images/M11_014/M11_014_R223_LAoblq_aer.png" class="img-responsive" width="640" height="" alt=""/>
	<figcaption>In <strong>oblique aerial photographs</strong>, the camera lens is tilted so we see a side view of the landscape. If the horizon cannot be seen, it is called a <strong>low angle oblique aerial photograph</strong>.</figcaption>
</figure>

<figure><img src="../images/M11_014/M11_014_R224_HAoblq_aer.png" class="img-responsive" width="640" height="" alt=""/>
	<figcaption>When the horizon can be seen, it is called a <strong>high angle oblique aerial photograph</strong>.</figcaption>
</figure>
