<h3>Locating geological features</h3>

<p>South Africa has a wide variety of geological features, but in Grade 11 we concentrate on those formed by <strong>horizontal</strong> or <strong>inclined</strong> rock strata and <strong>massive igneous</strong> rocks.</p>
